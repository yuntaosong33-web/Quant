# A股量化交易系统 - 策略配置文件
# ===============================
# 牛市进攻型策略 (Bull Market Offensive Strategy)
# 核心逻辑：动量为王，情绪加速，小市值博弹性

# 数据配置
data:
  # 数据源：tushare (推荐，稳定可靠) 或 akshare (免费但不稳定)
  data_source: "tushare"
  
  # 股票池: hs300(沪深300), zz500(中证500), zz1000(中证1000), all(全市场)
  # [牛市进攻] 全市场选股，捕捉中小盘和热门股机会
  stock_pool: "all"
  
  # 历史数据开始日期
  start_date: "2020-01-01"
  
  # 每次增量更新的天数（建议至少30天，以支持ROC_20等因子计算）
  update_days: 30
  
  # 数据存储路径
  raw_data_path: "data/raw"
  processed_data_path: "data/processed"

# Tushare 配置
# 获取 Token: https://tushare.pro/register
# 也可通过环境变量 TUSHARE_TOKEN 设置
tushare:
  # API Token
  api_token: "7de46c74cf5f993d70c5ff931bd1a0c420a950ca4d35671010d244ba"
  
  # 缓存目录
  cache_dir: "data/tushare_cache"
  
  # 请求限流（每分钟最大请求数，免费用户约 200，付费用户约 500）
  rate_limit: 200

# ============================================================
# 策略配置 - 牛市进攻型策略 (Bull Market Offensive)
# ============================================================
# 核心策略逻辑：
#   1. 动量为核心驱动 (40%)：趋势向上+风险调整收益
#   2. 情绪因子加速 (30%)：LLM分析市场热度，捕捉故事驱动行情
#   3. 小市值博弹性 (20%)：牛市中小盘弹性远大于大盘
#   4. 流动性正向 (10%)：高换手=高人气，而非过热
#   5. 价值因子暂弃 (0%)：牛市不看估值，追逐趋势
# ============================================================
strategy:
  # 策略名称
  name: "Bull Market Offensive"
  
  # ===== 因子权重配置 (牛市进攻型) =====
  # 核心公式: Score = 0.4*Momentum + 0.3*Sentiment + 0.2*SmallCap + 0.1*Turnover
  value_weight: 0.0       # 价值因子 - 0% (牛市不看估值)
  quality_weight: 0.1     # 流动性因子 - 10% (高换手=高人气)
  momentum_weight: 0.4    # 动量因子 - 40% (核心驱动)
  size_weight: 0.2        # 小市值因子 - 20% (弹性来源)
  sentiment_weight: 0.3   # 情绪因子 - 30% (故事驱动)
  
  # ===== 选股参数 =====
  top_n: 6                # 持仓6只，分散风险
  min_listing_days: 252   # 至少上市一年（次新股风险较高）
  
  # ===== 风控熔断阈值 (牛市放宽版) =====
  # [关键修改] 大幅放宽换手率限制，避免卖飞龙头妖股
  turnover_threshold: 50.0   # 换手率Z-Score阈值: 50.0 (基本禁用熔断)
  volatility_threshold: 5.0  # 波动率阈值: 5.0 (容忍高波动)
  
  # ===== 板块过滤 =====
  exclude_chinext: true   # 排除创业板（300开头，波动大）
  exclude_star: true      # 排除科创板（688开头，门槛高/流动性差）
  
  # ===== 因子列名映射 =====
  # [牛市进攻] 使用合成动量因子 (0.6*ROC + 0.4*Sharpe)
  value_col: "value_composite_zscore"     # 复合估值因子（权重为0，实际不使用）
  quality_col: "turnover_5d_zscore"       # 换手率作为正向因子（高人气）
  momentum_col: "momentum_composite_zscore"  # 合成动量因子 (0.6*ROC + 0.4*Sharpe)
  size_col: "small_cap_zscore"            # 小市值因子
  
  # ===== 调仓配置 =====
  rebalance_frequency: "weekly"  # 周度调仓（牛市轮动快）
  rebalance_buffer: 0.05         # 5% 缓冲区（减少不必要换手）
  
  # ===== 持股惯性 =====
  holding_bonus: 0.2              # 降低持股惯性加分（牛市积极调仓）

  # ===== Alpha因子开关 (新增) =====
  enable_alpha_factors: true      # 启用 Alpha 因子 (量价配合等)
  
  # ===== 拥挤度轮动开关 (新增) =====
  enable_crowding_rotation: true   # 启用拥挤度板块轮动
  crowding_exit_threshold: 0.95    # 行业拥挤度 > 95% 时分批止盈
  crowding_entry_threshold: 0.50   # 行业拥挤度回落到 50% 以下时可切入

# ============================================================
# 风险控制配置 - 牛市进攻型参数
# ============================================================
risk:
  # ===== 基础止损止盈 =====
  stop_loss: 0.15         # 15% 止损（放宽止损，让趋势发展）
  take_profit: 0.80       # 80% 止盈（让利润奔跑）
  
  # ===== 组合风险限制 =====
  max_daily_loss: 0.06    # 单日最大亏损 6%（牛市波动大）
  max_drawdown: 0.25      # 最大回撤限制 25%（容忍更大回撤）
  
  # ===== ATR 动态止损配置 =====
  use_atr_stop_loss: true       # 启用 ATR 止损
  atr_period: 14                # ATR 计算周期（14日）
  atr_multiplier: 4.0           # ATR 止损倍数（放宽到4倍）
  atr_trailing: true            # 启用移动止损（跟踪盈利）
  
  # ===== 大盘风控参数 =====
  # 规则：跌破60日均线 且 20日跌幅超过10% 时触发清仓
  market_risk:
    enabled: true         # 启用大盘风控
    ma_period: 60         # 60日均线
    drop_threshold: 0.10  # 10% 跌幅阈值（牛市容忍度更高）
    drop_lookback: 20     # 回溯20日计算跌幅

# 投资组合配置 - 集中持仓型
portfolio:
  # 总资金（元）
  total_capital: 300000
  
  # 单只股票最大权重（8只股票，最大约15%）
  max_weight: 0.18
  
  # 单只股票最小权重
  min_weight: 0.0
  
  # 无风险利率
  risk_free_rate: 0.02
  
  # 优化目标: max_sharpe(最大夏普比率), min_volatility(最小波动率), equal_weight(等权重)
  # 牛市使用等权重分配，降低优化复杂度
  optimization_objective: "equal_weight"
  
  # 协方差压缩方法: ledoit_wolf, oracle_approximating, exponential
  shrinkage_type: "ledoit_wolf"
  
  # 预期收益率计算方法: mean_historical, ema_historical
  returns_method: "mean_historical"
  
  # 协方差计算回溯天数
  lookback_days: 252

# LLM 情绪分析配置
llm:
  # 提供商: qwen (阿里云通义千问)
  provider: "qwen"
  
  # 主模型名称 (qwen-max 是通义千问旗舰版)
  model: "qwen-max"
  
  # 备用模型（主模型失败时自动降级）
  fallback_model: "qwen-turbo"
  
  # API 端点 (阿里云 DashScope OpenAI 兼容模式)
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  
  # API Key (阿里云 DashScope)
  api_key: "sk-a4eee1b50b9341c4a3f4f9abefe7460d"
  
  # 是否启用情绪分析
  enable_sentiment_filter: true
  
  # 情绪分数阈值（用于极端负面情况的安全过滤）
  # [牛市进攻] 降低阈值，仅过滤极端负面
  sentiment_threshold: -0.7
  
  # ===== 缓存配置 =====
  cache_path: "data/processed/sentiment_cache.json"
  cache_ttl_days: 7
  
  # ===== API 配置 =====
  request_timeout: 30
  max_retries: 3
  max_concurrent: 5
  
  # ===== 提示词配置 =====
  detailed_prompts: true
  
  # ===== 熔断器与置信度配置 =====
  max_consecutive_failures: 5
  min_confidence: 0.6       # 降低置信度要求
  sentiment_buffer_multiplier: 5

# 交易配置
trading:
  # 交易费用（双边）- 标准A股费率
  commission_rate: 0.0003
  
  # 印花税（卖出时）
  stamp_duty: 0.001
  
  # 滑点比例
  slippage: 0.001
  
  # 最小交易单位（股）
  min_trade_unit: 100

# 报告配置
